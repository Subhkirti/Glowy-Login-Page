<!DOCTYPE html>
<html>
  <head>
    <title>Glowy Login Page</title>
    <link rel="icon" href="./logo.jpg" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <img src="./brick.jpeg" alt="" class="brickImage" />
      <div class="contentBox">
        <div class="lights"></div>
        <div class="lights"></div>
        <div class="circleLight"></div>
        <div class="circleLight"></div>
        <div class="circleLight2"></div>
        <div class="circleLight2"></div>
        <div class="textBox">
          <div class="textBox">
            <h1 class="title">LOGIN</h1>
            <form class="inputBox">
              <input
                required
                id="name"
                class="inputItem"
                type="text"
                value=""
                placeholder="Name"
              />
              <input
                required
                class="inputItem"
                type="email"
                value=""
                placeholder="E-mail"
              />
              <input
                required
                class="inputItem"
                type="password"
                value=""
                placeholder="Password"
              />
              <button class="submitBtn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
